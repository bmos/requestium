name: Pytest

on:
  push:
    paths:
      - "**.py"
      - .github/workflows/pytest.yml
      - pyproject.toml
  pull_request:
    paths:
      - "**.py"
      - pyproject.toml
  workflow_dispatch:

jobs:
  pytest:
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-latest"
        python-version:
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install .
          pip install pytest-md

      - name: Test code with pytest
        uses: pavelzw/pytest-action@v2
        with:
          verbose: false
          job-summary: true
