name: Python checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
    test:
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
                os: ["ubuntu-latest", "windows-latest", "macos-latest"]

        runs-on: ${{ matrix.os }}

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@142493f5b5da3369d376dd54a60c8f99ba67680d  # 0.4.12

            - name: Install dependencies
              run: |
                uv pip install --system -r requirements.txt
                uv pip install --system -r requirements-dev.txt
                uv pip install --system .

            - name: Test with pytest (with headless support)
              uses: GabrielBB/xvfb-action@5bcda06da84ba084708898801da79736b88e00a9  # 1.7
              env:
                  COVERAGE_FILE: ".coverage.${{ matrix.os }}.${{ matrix.python-version }}"
              with:
                run: pytest

            - name: Store coverage file
              uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
              with:
                  name: coverage-${{ matrix.os }}${{ matrix.python-version }}
                  path: .coverage.${{ matrix.os }}.${{ matrix.python-version }}
                  include-hidden-files: true

    ruff-format:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Set up Python 3.13
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
              with:
                  python-version: "3.13"
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@142493f5b5da3369d376dd54a60c8f99ba67680d  # 0.4.12

            - name: Install dependencies
              run: |
                uv pip install --system -r requirements.txt
                uv pip install --system -r requirements-dev.txt
                uv pip install --system .

            - name: Run ruff format
              run: |
                ruff format --diff .

    ruff-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Set up Python 3.13
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
              with:
                  python-version: "3.13"
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@142493f5b5da3369d376dd54a60c8f99ba67680d  # 0.4.12

            - name: Install dependencies
              run: |
                uv pip install --system -r requirements.txt
                uv pip install --system -r requirements-dev.txt
                uv pip install --system .

            - name: Run ruff
              run: |
                ruff check --output-format=github .

    bandit:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Set up Python 3.13
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
              with:
                  python-version: "3.13"
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@142493f5b5da3369d376dd54a60c8f99ba67680d  # 0.4.12

            - name: Install bandit
              run: |
                uv pip install --system -r requirements.txt
                uv pip install --system -r requirements-dev.txt
                uv pip install --system .

            - name: Run bandit scan
              run: |
                bandit --confidence-level 'medium' --recursive 'requestium'

    coverage:
        runs-on: ubuntu-latest
        needs: test

        permissions:
            pull-requests: write
            contents: write

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
              id: download
              with:
                  pattern: coverage-*
                  merge-multiple: true

            - name: Coverage comment
              id: coverage_comment
              uses: py-cov-action/python-coverage-comment-action@b2eb38dd175bf053189b35f738f9207278b00925  # v3.29
              if: github.event.workflow_run.event == 'pull_request'
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  MERGE_COVERAGE_FILES: true

            - name: Store Pull Request comment to be posted
              uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
              if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
              with:
                  name: python-coverage-comment-action
                  path: python-coverage-comment-action.txt

  pre-commit:
    runs-on: ubuntu-latest
    needs:
      - ruff-format
      - ruff-check
      - bandit
    permissions:
      contents: write

    steps:
      - uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            files.pythonhosted.org:443
            github.com:443
            proxy.golang.org:443
            pypi.org:443

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55
        with:
          python-version: '3.13'
          cache: pip

      - uses: install-pinned/uv@95e90cc576af729d90be7d0233d3452899eef976

      - run: uv pip install --system -e .[dev]

      - id: cache-pre-commit
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: .pre-commit-cache
          key: ${{ runner.os }}-pre-commit-3.13

      - name: Run pre-commit on all files
        run: |
          pre-commit install
          pre-commit run --all-files
        env:
          PRE_COMMIT_HOME: .pre-commit-cache
