name: Python checks

on:
    push:
        paths:
          - '**.py'
          - 'pyproject.toml'
          - 'requirements*.txt'
          - '.github/workflows/python-checks.yml'
    pull_request:
        paths:
          - '**.py'
          - 'pyproject.toml'
          - 'requirements*.txt'
          - '.github/workflows/python-checks.yml'
    schedule:
        - cron:  '0 9 * * 1'
    workflow_dispatch:

permissions:
    contents: read

jobs:
    test:
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
                os: ["ubuntu-latest", "windows-latest", "macos-latest"]

        runs-on: ${{ matrix.os }}

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@142493f5b5da3369d376dd54a60c8f99ba67680d  # 0.4.12

            - name: Install dependencies
              run: |
                uv pip install --system -r requirements.txt
                uv pip install --system .
                uv pip install --system pytest
                uv pip install --system coverage

            - name: Test with pytest (with headless support)
              uses: GabrielBB/xvfb-action@5bcda06da84ba084708898801da79736b88e00a9  # 1.7
              env:
                  COVERAGE_FILE: ".coverage.${{ matrix.os }}.${{ matrix.python-version }}"
              with:
                run: pytest

            - name: Store coverage file
              uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
              with:
                  name: coverage-${{ matrix.os }}${{ matrix.python-version }}
                  path: .coverage.${{ matrix.os }}.${{ matrix.python-version }}
                  include-hidden-files: true

